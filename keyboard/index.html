<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 - Eyes on the Screen || Advent of JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="keyboard">
    <h1>Eyes on the Screen</h1>
    <div class="row">
      <button class="key" id="key1" data-key="`">`</button>
      <button class="key" id="key2" data-key="1">1</button>
      <button class="key" id="key3" data-key="2">2</button>
      <button class="key" id="key4" data-key="3">3</button>
      <button class="key" id="key5" data-key="4">4</button>
      <button class="key" id="key6" data-key="5">5</button>
      <button class="key" id="key7" data-key="6">6</button>
      <button class="key" id="key8" data-key="7">7</button>
      <button class="key" id="key9" data-key="8">8</button>
      <button class="key" id="key10" data-key="9">9</button>
      <button class="key" id="key11" data-key="0">0</button>
      <button class="key" id="key12" data-key="-">-</button>
      <button class="key" id="key13" data-key="=">=</button>
      <button class="key" id="key14" data-key="BACKSPACE">DEL</button>
    </div>
    <div class="row">
      <button class="key utility" id="key15" data-key="TAB">Tab</button>
      <button class="key" id="key16" data-key="Q">Q</button>
      <button class="key" id="key17" data-key="W">W</button>
      <button class="key" id="key18" data-key="E">E</button>
      <button class="key" id="key19" data-key="R">R</button>
      <button class="key" id="key20" data-key="T">T</button>
      <button class="key" id="key21" data-key="Y">Y</button>
      <button class="key" id="key22" data-key="U">U</button>
      <button class="key" id="key23" data-key="I">I</button>
      <button class="key" id="key24" data-key="O">O</button>
      <button class="key" id="key25" data-key="P">P</button>
      <button class="key" id="key26" data-key="[">[</button>
      <button class="key" id="key27" data-key="]">]</button>
      <button class="key" id="key28" data-key="\">\</button>
    </div>
    <div class="row">
      <button class="key utility" id="key29" data-key="CAPSLOCK">CAPS</button>
      <button class="key" id="key30" data-key="A">A</button>
      <button class="key" id="key31"  data-key="S">S</button>
      <button class="key" id="key32"  data-key="D">D</button>
      <button class="key" id="key33"  data-key="F">F</button>
      <button class="key" id="key34"  data-key="G">G</button>
      <button class="key" id="key35"  data-key="H">H</button>
      <button class="key" id="key36"  data-key="J">J</button>
      <button class="key" id="key37"  data-key="K">K</button>
      <button class="key" id="key38"  data-key="L">L</button>
      <button class="key" id="key39"  data-key=";">;</button>
      <button class="key" id="key40"  data-key="'">'</button>
      <button class="key utility" id="key41" data-key="ENTER">ENTER</button>
    </div>
    <div class="row">
      <button class="key utility" id="key42" data-key="SHIFT">SHIFT</button>
      <button class="key" id="key43" data-key="Z">Z</button>
      <button class="key" id="key44" data-key="X">X</button>
      <button class="key" id="key45" data-key="C">C</button>
      <button class="key" id="key46" data-key="V">V</button>
      <button class="key" id="key47" data-key="B">B</button>
      <button class="key" id="key48" data-key="N">N</button>
      <button class="key" id="key49" data-key="M">M</button>
      <button class="key" id="key50" data-key=",">,</button>
      <button class="key" id="key51" data-key=".">.</button>
      <button class="key" id="key52" data-key="/">/</button>
      <button class="key utility" id="key53" data-key="SHIFT">SHIFT</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
